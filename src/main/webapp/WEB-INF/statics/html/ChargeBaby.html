<body>

//                if (con) {

                window.location.href = "Timer.html?bb="+msg;
//                }
            }
        })
    }
    function ChargeBaby() {
        var ss="ChargeBaby";
        console.log(ss);
        $.ajax({
            type: "post",
            url:"/night/SearchContext.from?GoodsName="+ss,
            dataType: "html",

                $("#aa").html(msg);

            }
        })
    }
    window.onload=ChargeBaby();
