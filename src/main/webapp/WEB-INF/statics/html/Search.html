</div>
<div id="res"></div>
</ul>
</body>
<script type="text/javascript">
    var a=new Array();
    function search() {
        var ss=$("#ss").val();
        console.log(ss);
        $.ajax({
            type:"post",
            url:"/night/Search.from?Search="+ss,
            dataType:"html",
            success:function (msg) {
            if(msg=="0"){
                alert("无此商品");
            }else {
                var ss = msg.split(",");
                for (var i = 0; i < ss.length - 1; i++) {
                    var string;
                    string = ("<a href='" + ss[i] + ".html'>" + "<img src='../img/" + ss[i] + ".jpg' width='150' height='150'/></a>");
                    $("#res").append(string);
                }
            }
        }
        })

    }
</script>
